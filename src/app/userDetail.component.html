<form *ngIf="user" 
      [formGroup]="userForm"
      (submit)="update()"
      novalidate>
      <h3>User Info<span class="message" *ngIf="userForm.status === 'INVALID'">There are problems with your form!</span></h3>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10"><input class="form-control" [readonly]="true" formControlName="name"></div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nickname:</label>
        <div class="col-sm-10">
            <input required class="form-control" formControlName="nickName">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-12">
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" 
                           type="checkbox"
                           formControlName="optIn"> I agree to recieve 100 emails and text messages a day!
                </label>
            </div>
        </div>
     </div>

     <div class="form-group row">
        <label class="col-sm-2 col-form-label">Sex</label>
        <div class="col-sm-10">
            <select class="form-control"
                    formControlName="sex">
                <option *ngFor="let sex of sexes" [value]="sex">{{sex}}</option>
            </select>
        </div>
    </div>

      <div style="margin-bottom: 1em">
        <button type="submit"
                [disabled]="userForm.pristine || userForm.status === 'INVALID'" 
                class="btn btn-success">Update</button> &nbsp;
        <button type="reset" 
                (click)="revert()"
                [disabled]="userForm.pristine" class="btn btn-danger">Revert</button>
      </div>
   
</form>
