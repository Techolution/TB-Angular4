<section class="card">
    <div class="card-body">
        <h4 class="card-title"></h4>
       
        <form [formGroup]="signUpForm" novalidate>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="col-form-label">Email</label>
                    <input formControlName="email"  type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label class="col-form-label">Password</label>
                    <input formControlName="password" type="password" class="form-control" placeholder="Password">
                </div>
            </div>

            <div formGroupName="address">
                <div class="form-group">
                    <label class="col-form-label">Address</label>
                    <input formControlName="street" type="text" class="form-control" placeholder="1234 Main St Apt A">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="col-form-label">City</label>
                        <input formControlName="city" type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label class="col-form-label">State</label>
                        <select formControlName="state" class="form-control">
                            <option *ngFor="let state of states" [value]="state">{{state}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label class="col-form-label">Zip</label>
                        <input formControlName="zip" type="text" class="form-control" placeholder="Zip Code">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <label class="form-check-label">
                        <input formControlName="optIn" 
                               class="form-check-input" 
                               type="checkbox"> I agree to risk death in intensive workouts.
                    </label>
                </div>
            </div>

            <div class="form-group radio">
                <h4>Sex:</h4>
                <label class="center-block"><input type="radio" formControlName="sex" value="male">Male</label>
                <label class="center-block"><input type="radio" formControlName="sex" value="femail">Female</label>
            </div>

            <button type="submit" class="btn btn-primary">Get Muskels!</button>

        </form>
    </div>
</section>

<section class="card">
    <div class="card-body">
        <h4 class="card-title">Form State</h4>
        <p>Value: {{signUpForm.value | json}}</p>
        <p>Status: {{signUpForm.status | json}}</p>
    </div>
</section>
