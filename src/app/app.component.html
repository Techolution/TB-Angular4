<div class="container">
  <div class="row">
    <div class="col">
      <h1>{{title}}</h1>
      <p *ngIf="!selectedUser">Select en Employee!</p>
    </div>
  </div>
  <div class="row">
    <div class="col">
        <users-list [users]="users"
                    (selectUser)="selectedUser = $event;"></users-list>
    </div>
    <div class="col">
        <user-detail [user]="selectedUser"></user-detail>
    </div>
  </div>
</div>
